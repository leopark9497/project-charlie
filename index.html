<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
<div class="container bg-light border" id="header">
  <div class="row text-center">
    <div class="col-sm-6">
      <h1>Detective</h1>
    </div>
    <div class="col-sm-6">
      <h1>Charlie</h1>
    </div>
  </div>
</div>

    <!-- SearchBox -->
<div class="container border rounded" id="banner">
    <div class="row h-50">
      <div class="logo col-sm-6 text-center">
        <span class="">
          <img src="http://icons.iconarchive.com/icons/diversity-avatars/avatars/512/charlie-chaplin-icon.png" alt="">
        </span>
      </div>
      <div class="col-sm-6">
        <div class="jumbotron h-100 ">
          <div class="d-flex justify-content-center h-100">
            <div class="searchbar vertical-center">
              <input class="search_input" type="text" name="" placeholder="Take detective Charlie to the suspected city" data-city-search>
              <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


  <!-- Information Blocks -->
<div class="container" id="information">
  <div class="row">
    <div class="col-md-6 p-0">
      <iframe
        frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/search?key=AIzaSyDPdSf1Rvt_ezerNCumo8H-GRmgJBHdoQg&q=record+stores+in+Seattle" allowfullscreen>
      </iframe>
    </div>
    <div class="col-md-6 information">
      <div class="container">
        <div class="letter-changer">
          <h1 class="station"></h1>
          <h1 class="aqi"></h1>
          <h5 id="whatMeans"></h5>
          <h5 id="whatToDo"></h5>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container bg-light" id="footer">
  <div class="text-center">
    <h6>Powered by <a href="http://aqicn.org/api/">aqicn</a></h6>
  </div>
</div>
 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPdSf1Rvt_ezerNCumo8H-GRmgJBHdoQg&libraries=places"></script>
  <script type="text/javascript" src="js/main.js">

  </script>
</body>
</html>
